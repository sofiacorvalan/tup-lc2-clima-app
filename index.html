<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>  Clima App</title>
    <link rel="shorcut icon" href="img/clima_icon.ico">
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/pages/index.css">
    <script src="js/common.js" defer></script>
    <script src="js/pages/index.js" defer></script>

</head>
<body>
    <header>
        <h1>
            <img src="img/clima_icon.ico" alt="logo clima">  
            <span>Clima App</span>
        </h1>
        <nav>
            <ul>
                <li class="current-page"><a href="#">Clima</a></li>
                <li><a href="add-city.html"> Agregar Ciudad</a></li>
                <li><a href="help.html">Ayuda</a></li>
            </ul>
        </nav>
    </header>
    <!-- Contenido principal de la página -->
    <main>
        <h2> El Clima Ahora </h2>
        <section id="form-city-list">
            <!-- Sección donde se debe colocar el formulario, con el select y el botón de consultar -->
            <form class="form-index">
                <label for="SeleccionarCiudad"></label>
                <select name="SeleccionarCiudad" id="SeleccionarCiudad" >
                    <option disabled selected>Seleccionar Ciudad</option> 
                </select>
                <input type="button" value="Consultar" id="Consultar">
            </form>
        </section>
        <section id="section-weather-result">
            <!-- Sección donde se debe mostrar el clima de la ciudad -->
            <div class="card">
                <h3 id="nombreCiudad"></h3>
                    <img src="https://openweathermap.org/img/wn/01d@2x.png" alt="Sol" width="100"/>
                        <p id="temp"></p>
                        <p id="feels_like"></p>
                        <p id="humidity"></p>
                        <p id="wind_speed"></p>
                        <p id="pressure"></p>
            </div>
        </section>
    </main>
    <footer>
        <p>
            Desarrollado con ♥ - LC2
        </p>
    </footer>
</body>

</html>
