<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>  Clima App</title>
    <link rel="shorcut icon" href="img/clima_icon.ico">
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/pages/add-city.css">
    

</head>
<body>
    <header>
        <h1>
            <img src="img/clima_icon.ico" alt="">
            <span>Clima App</span>
        </h1>
        <nav>
            <ul>
                
                <li><a href="index.html">Clima</a></li>
                <li class="current-page"><a href="#">Agregar Ciudad</a></li>
                <li><a href="help.html" >Ayuda</a></li>
            </ul>
        </nav>
    </header>
    <!-- Contenido principal de la página -->
    <main class="main-add-city">
        <h2> Agregar Ciudad </h2>
        <section>
            <form class="form-add-city">
                <label for="IngresarCiudad">Ingrese la ciudad a agregar:</label>
                <input type="text" name="IngresarCiudad" id="IngresarCiudad"/>
                </br>
                <input type="submit" value="Agregar" id="boton-agregar"/>
            </form>
        </section>
        <section class="section-button">
            <button id="button-1">Ciudad cargada con éxito.</button>
            <button id="button-2">Error: La ciudad cargada no se encuentra en la API
                o se produjo un error al consultar.</button>
            <button id="button-3">La ciudad ingresada ya se encuentra almacenada.</button>
        </section>
    </main>
    <footer>
        <p>
            Desarrollado con ♥ - LC2
        </p>
    </footer>
</body>

</html>
